<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pastebin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Website Logo">
    </div>
    <h1>Custom Pastebin</h1>
    <nav>
      <a href="#">Mirrors</a>
      <a href="#">Telegram</a>
    </nav>
  </header>
  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search for a paste">
      <button>Search</button>
    </div>
    <div class="content">
      <h2>Pinned Pastes</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Comments</th>
            <th>Views</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Sample Title</a></td>
            <td>10</td>
            <td>200</td>
            <td>Admin</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>Â© 2024 Custom Pastebin</p>
  </footer>
</body>
</html>
