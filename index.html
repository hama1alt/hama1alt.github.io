<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            margin-bottom: 10px;
        }
        .video-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .video-list a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My YouTube Video Player</h1>
        
        <!-- Video Player -->
        <div class="video-container">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Video List -->
        <ul class="video-list">
            <li><a href="#" onclick="changeVideo('dQw4w9WgXcQ')">Never Gonna Give You Up - Rick Astley</a></li>
            <li><a href="#" onclick="changeVideo('kJQP7kiw5Fk')">Luis Fonsi - Despacito ft. Daddy Yankee</a></li>
            <li><a href="#" onclick="changeVideo('RgKAFK5djSk')">Wiz Khalifa - See You Again ft. Charlie Puth</a></li>
        </ul>
    </div>

    <script>
        function changeVideo(videoId) {
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
